<div class="wrapper">
  <div class="header">
    <h1 class="title">AutoPark Admin</h1>
  </div>
  <div class="content" *ngIf="!showLoginForm">
    <div class="form-group text-center">
      <button (click)="showLogin()" class="btn">Iniciar Sesión</button>
    </div>
  </div>
  <div class="content" *ngIf="showLoginForm">
    <form [formGroup]="loginForm" (ngSubmit)="autenticarLogin()" class="form">
      <div class="form-group">
        <label for="usuario" class="form-label">Usuario</label>
        <input
          type="text"
          id="usuario"
          class="form-input"
          formControlName="usuario"
        />
      </div>
      <div class="form-group">
        <label for="contraseña" class="form-label">Contraseña</label>
        <input
          type="password"
          id="contraseña"
          class="form-input"
          formControlName="contraseña"
        />
      </div>
      <div class="form-group text-center">
        <button type="submit" class="btn">Ingresar</button>
      </div>
    </form>
  </div>
</div>
