<div class="wrapper">
  <div class="header">
    <h1 class="title">Registro de Vehículo</h1>
  </div>
  <div class="content">
    <form
      [formGroup]="vehiculoForm"
      (ngSubmit)="registrarVehiculo()"
      class="form"
    >
      <div class="form-group">
        <label for="matricula" class="form-label">Matrícula</label>
        <input
          type="text"
          id="matricula"
          class="form-input"
          formControlName="matricula"
        />
      </div>
      <div class="form-group">
        <label for="tipoVehiculo" class="form-label">Tipo de Vehículo</label>
        <select
          id="tipoVehiculo"
          class="form-select"
          formControlName="tipoVehiculo"
        >
          <option [value]="tipo.id" *ngFor="let tipo of tipoVehiculo">
            {{ tipo.nombre }}
          </option>
        </select>
      </div>
      <div class="form-group text-center">
        <button type="submit" class="btn">Registrar</button>
      </div>
    </form>
  </div>
</div>
